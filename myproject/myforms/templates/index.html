{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" name="name" class="form-control" id="name" />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="phone" name="phone" class="form-control" id="phone" />
      </div>
      <button type="button" class="btn btn-primary" id="nextButton01">
        Next
      </button>
      <div class="mb-3" id="displayText01" style="display: none">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" />
        <button type="button" class="btn btn-primary" id="nextButton02">
          Next
        </button>
      </div>

      <div class="mb-3" id="displayText02" style="display: none">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" id="address" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'form.js' %}"></script>
  </body>
</html>
